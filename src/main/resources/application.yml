server:
  port: 80
log:
  root:
    level: info
logging:
  level:
    com.ngmj.towechat.mapper: info
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/towechat?useSSL=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initial-size: 5
    max-active: 20
    min-idle: 5
    max-wait: 60000
  mvc:
    throw-exception-if-no-handler-found: true
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
  rabbitmq:
    host: localhost
    port: 5673
    username: guest
    password: guest
    # 开启消息确认机制（可靠性投递）
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        prefetch: 1
toWechat:
  app:
    appId: *********
    appSecret: *********
    encodingAESKey: *********
    token: *********
    defaultAPIInfo: *********
